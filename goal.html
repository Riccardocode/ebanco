<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <title>Goal & Wishes </title>
</head>
<body>
    <header>
        <h1>
            <img src="./images/icons/logo.png" alt="Banco Logo">
        </h1>
        <a href="messages.html">
            <img src="./images/icons/message.png" alt="My Messages">
            <span id="notifications">2</span>
        </a>
    </header>
    <main>
        <h2>Goal & Wishes</h2>
        <ul>
            <li><button class="selected" id="all-btn">All <span id="allCount">1</span></button></li>
            <li><button  id="new-btn">New <span id="newCount">0</span></button></li>
            <li><button  id="reached-btn">All <span id="reachedCount">1</span></button></li>
        </ul>
        <section id="goalsSelection">
            <article>
                <h3>Example</h3>
                <h4>
                    <span class="current-money">$100</span>
                    <span class="goal-money">$1000</span>
                </h4>
                <progress max="1000" value="100"></progress>
            </article>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="#"><img src="./images/icons/menu-home-active.png" alt=""></a></li>
            <li><a href="#"><img src="./images/icons/menu-transaction.png" alt=""></a></li>
            <li><a href="#"><img src="./images/icons/menu-card.png" alt=""></a></li>
            <li><a href="#"><img src="./images/icons/menu-other.png" alt=""></a></li>
        </ul>
    </footer>
    <script src="./data/goals.js"></script>
    <script src="./js/goal.js"></script>
</body>
</html>
