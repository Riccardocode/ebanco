<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/exchange.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <title>Exchange</title>
</head>
<body>
    <header>
        <h1>
            <img src="./images/icons/logo.png" alt="Banco Logo">
        </h1>
        <a href="messages.html">
            <img src="./images/icons/message.png" alt="My Messages">
            <span id="notifications">2 </span>
        </a>
    </header>
    <main>
        <h2>Exchange</h2>
        <section id="exchangeInput">
            <span class="exchangeInput-title">
                How much would like to exchange?
            </span>
            <span class="exchangeInput-amount">$150</span>
            <!-- <progress max="250" value="100"></progress> -->
            <div id="containerProgressBar">
                <div id="smallCircleProgressBar"></div>
                <div id="progressBar"></div>
                <div id="bigCircleProgressBar"></div>
            </div>
            <div class="exchangeInput-amountButtons">
                <button value="50">$50</button>
                <button value="100">$100</button>
                <button value="150">$150</button>
                <button value="200">$200</button>
                <button value="250">$250</button>
            </div>
        </section>
        <hr class="exchageInput-line">
        <section id="exchangeOutput">
            <span class="exchangeOutput-amount">100,00E</span>
            <div class="exchangeOutputBtn">
                <button>Cancel</button>
                <button>Exchange</button>
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="goal.html"><img src="./images/icons/menu-home.png" alt=""></a></li>
            <li><a href="transaction.html"><img src="./images/icons/menu-transaction.png" alt=""></a></li>
            <li><a href="card.html"><img src="./images/icons/menu-card.png" alt=""></a></li>
            <li><a href="other.html"><img src="./images/icons/menu-other-active.png" alt=""></a></li>
        </ul>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./data/goals.js"></script>
    <script src="./data/messages.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/exchange-jquery.js"></script>
    
</body>
</html>
